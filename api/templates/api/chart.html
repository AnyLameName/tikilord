<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ account_id }}</title>
</head>
<body>
{% if charts %}
    {% for region, chart in charts.items %}
        <div>{{ region }}</div><p></p>
        <img src='data:image/png;base64,{{ chart }}'>
    {% endfor %}
{% else %}
    <p>No data found for {{ account_id }}</p>
{% endif %}
</body>
</html>
